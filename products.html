<head>

<body>

  <div id="navbar"></div>

  <script>    
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;


        const usuario = localStorage.getItem('usuarioActivo');
        const link = document.getElementById('inicio-sesion');
        if (usuario && link) {
          link.textContent = usuario;
          link.href = 'my-profile.html';
        }

        const ID_MAP = {
          'Autos': '101',
          'Juguetes': '102',
          'Muebles': '103',
          'Herramientas': '104',
          'Computadoras': '105',
          'Vestimenta': '106',
          'Electrodom√©sticos': '107',
          'Deporte': '108',
          'Celulares': '109'
        };

        document.querySelectorAll('.dropdown-menu .dropdown-item').forEach(a => {
          a.addEventListener('click', function (e) {
            e.preventDefault();
            const name = (a.dataset.catName || a.textContent).trim();
            const id = a.dataset.catId || ID_MAP[name];
            if (id) {
              localStorage.setItem('catID', id);
              localStorage.setItem('catName', name);
              window.location.href = 'products.html';
            }
          });
        });

        const currentPage = window.location.pathname.split("/").pop();

        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      });
  </script>

        </div>

        <div class="filtro-precio">
          <label>Precio</label>
          <input type="number" id="precio-min" placeholder="M√≠nimo">
          <input type="number" id="precio-max" placeholder="M√°ximo">
          <button id="filtro">Filtrar</button>
          <a href="#" id="limpiar">Limpiar</a>
