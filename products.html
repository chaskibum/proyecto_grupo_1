<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script src="js/categories.js"></script>
  <script src="js/nombrecat.js"></script>

</head>

<body>
<div id="navbar"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

      // Recién ahora que la navbar existe, personalizamos el usuario
      const usuario = localStorage.getItem('usuarioActivo');
      const link = document.getElementById('inicio-sesion');
      if (usuario && link) {
        link.textContent = usuario;
        link.href = 'my-profile.html';
      }
    });
</script>

  <main class="pb-5 container">
    <div class="container">
  <h2 class="my-4" id="category-title">Categoría: <span id="catname"></span></h2>

      
      <div class="Filtros"> 
        <div class="orden">

          <button class="orden-ascendente">⬆︎$</button>
          <button class="orden-descendente">⬇︎$</button>
          <button class="rel?">Rel</button>

        </div>

        <div class="filtro-precio">
          <label>Precio</label>
          <input type="number" id="precio-min" placeholder="Mínimo">
          <input type="number" id="precio-max" placeholder="Máximo">
          <button id="filtro">Filtrar</button>
          <a href="#" id="limpiar">Limpiar</a>
        </div>

      </div>
    



      <div class="row" id="products-container">
      </div>
        <div class="row" id="boton"  >
          <button type="button" class="btn btn-outline-dark" style="border-radius:30px" id="ver-mas">Ver más <img src="img/ver-mas.svg" alt="icono ver más" style="width:16px; height:auto; margin-left:10px;"></button>
        </div>
    </div>
  </main>
  <footer id="main-footer"></footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/include-partials.js"></script>
</body>

  
</html>
