<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="navbar"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;

        const usuario = localStorage.getItem('usuarioActivo');
        const link = document.getElementById('inicio-sesion');
        if (usuario && link) {
          link.textContent = usuario;
          link.href = 'my-profile.html';
        }

        const ID_MAP = {
          'Autos': '101',
          'Juguetes': '102',
          'Muebles': '103',
          'Herramientas': '104',
          'Computadoras': '105',
          'Vestimenta': '106',
          'Electrodomésticos': '107',
          'Deporte': '108',
          'Celulares': '109'
        };
        
        document.querySelectorAll('.dropdown-menu .dropdown-item').forEach(a => {
          a.addEventListener('click', function (e) {
            e.preventDefault();
            const name = (a.dataset.catName || a.textContent).trim();
            const id = a.dataset.catId || ID_MAP[name];
            if (id) {
              localStorage.setItem('catID', id);
              localStorage.setItem('catName', name);
              window.location.href = 'products.html';
            }
          });
        });
      });
  </script>

  <main>
    <div class="container mt-4" id="product-info-container">
    </div>
    <div class="mt-5 container">
      <h4>Comentarios</h4>
      <div id="comentarios-list" class="mb-3">
      </div>
      <form id="form-comentario">
        <div class="mb-3">
          <textarea id="comentario-input" class="form-control" rows="3" placeholder="Escribí tu opinión..."></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="btn-enviar-comentario">Enviar</button>
      </form>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <img class="bd-placeholder-img card-img-top" id="logo_jap" src="img/logo_jap.svg" alt="icono_jap"
        style="cursor: pointer;" onclick="window.location.href='https://jovenesaprogramar.edu.uy/'">
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
