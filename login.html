<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Inicio de Sesión</title>


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

</head>

<body>
  <main class="page">
    <section class="card-login">
      <h1>Inicio de Sesión:</h1>
      <form id="login" action="/submit" method="post" novalidate>
        <label for="name">Usuario:</label>
        <input type="text" id="name" name="name" autocomplete="username" required>

        <label for="pword">Contraseña</label>
        <input type="password" id="pword" name="password" autocomplete="current-password" required>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <a class="link-back" href="#" onclick="history.back()">Volver</a>
      <a class="link-register" href="registro.html">¿No tienes una cuenta? Regístrate!</a>

      <p class="disclaimer">
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener">Jóvenes a Programar</a>
      </p>
    </section>

    <section class="jap-strip">
      <img id="logo_jap" src="img/logo_jap.svg" alt="Jóvenes a Programar">
    </section>

    <p class="volver-arriba">
      <a href="#top">Volver arriba</a>
    </p>
  </main>

  <div id="alert" class="alerta" role="alert">
    <p id="msalert"></p>
  </div>
  <script src="js/login.js"></script>
  <script src="js/include-partials.js"></script>
</body>

</html>
