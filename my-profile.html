<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;


        const usuario = localStorage.getItem('usuarioActivo');
        const link = document.getElementById('inicio-sesion');
        if (usuario && link) {
          link.textContent = 'Cerrar sesión';
          link.href = 'login.html';
        }

        const ID_MAP = {
          'Autos': '101',
          'Juguetes': '102',
          'Muebles': '103',
          'Herramientas': '104',
          'Computadoras': '105',
          'Vestimenta': '106',
          'Electrodomésticos': '107',
          'Deporte': '108',
          'Celulares': '109'
        };
        
        document.querySelectorAll('.dropdown-menu .dropdown-item').forEach(a => {
          a.addEventListener('click', function (e) {
            e.preventDefault();
            const name = (a.dataset.catName || a.textContent).trim();
            const id = a.dataset.catId || ID_MAP[name];
            if (id) {
              localStorage.setItem('catID', id);
              localStorage.setItem('catName', name);
              window.location.href = 'products.html';
            }
          });
        });

        const currentPage = window.location.pathname.split("/").pop();

        document.querySelectorAll(".nav-link").forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      });
  </script>

  <main>
    <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div>
  </main>
  <footer id="main-footer"></footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/include-partials.js"></script>
</body>

</html>
