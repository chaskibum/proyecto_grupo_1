    // populate top-level username/email: prefer usuarioActivo, fallback to perfilUsuario
    (function(){
      try {
        const userDisplay = document.getElementById('usuarioActivoDisplay');
        const emailSub = document.getElementById('usuarioEmailSubtitle');

        const usuarioActivo = localStorage.getItem('usuarioActivo');
        let perfil = null;
        try { perfil = JSON.parse(localStorage.getItem('perfilUsuario')); } catch(e) { /* ignore */ }

        if (userDisplay) {
          if (usuarioActivo) userDisplay.textContent = usuarioActivo;
          else if (perfil && perfil.nombre) userDisplay.textContent = perfil.nombre;
        }

        if (emailSub) {
          const email = (perfil && perfil.email) ? perfil.email : localStorage.getItem('email') || '';
          emailSub.textContent = email || '';
        }
      } catch(e){/* ignore */}
    })();
  </script>
