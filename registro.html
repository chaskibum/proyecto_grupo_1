<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="css/registro.css" rel="stylesheet">
    <script src="js/registro.js"></script>
    <script src="js/include-partials.js"></script>
        <link href="css/registro-responsive.css" rel="stylesheet">
</head>

<body>
        <main class="register-bg">
            <div class="register-box">
                <div class="register-form-side">
                    <h2 class="register-title">Crear Cuenta</h2>
                    <form id="registroForm">
                        <label for="name" class="register-label">NOMBRE</label>
                        <input type="text" id="name" name="name" class="register-input" placeholder="Nombre" required>

                        <label for="email" class="register-label">EMAIL</label>
                        <input type="email" id="email" name="email" class="register-input" placeholder="Email" required>

                        <label for="pword" class="register-label">CONTRASEÑA</label>
                        <input type="password" id="pword" name="password" class="register-input" placeholder="Contraseña" required>

                        <label for="pword" class="register-label">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" id="pword" name="password" class="register-input" placeholder="Contraseña" required>

                        <button type="submit" class="neumorphic-btn">Registrarse</button>
                    </form>
                    <a href="#" onclick="volver()" style="text-align:center;display:block;margin-top:10px;">Volver</a>
                </div>
                <div class="register-welcome-side">
                    <h2 class="welcome-title">¡Bienvenido!</h2>
                    <p class="welcome-desc">¿Ya tienes una cuenta?</p>
                    <a href="login.html" class="login-btn">Iniciar Sesión</a>
                </div>
            </div>
        </main>

        <div id="alert" class="alerta">
            <p id="msalert"></p>
        </div>

</body>

</html>
