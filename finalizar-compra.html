<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-3">

  <!-- Tipo de Envío -->
  <div class="card mb-3">
    <div class="card-header">
      <h5 class="mb-0">Tipo de Envío</h5>
    </div>
    <div class="card-body">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipoEnvio" id="envioPremium" value="0.15">
        <label class="form-check-label" for="envioPremium">Premium 2 a 5 días (15%)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipoEnvio" id="envioExpress" value="0.07">
        <label class="form-check-label" for="envioExpress">Express 5 a 8 días (7%)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipoEnvio" id="envioStandard" value="0.05">
        <label class="form-check-label" for="envioStandard">Standard 12 a 15 días (5%)</label>
      </div>
    </div>
  </div>

  <!-- Dirección de Envío -->
  <div class="card mb-3">
    <div class="card-header">
      <h5 class="mb-0">Dirección de Envío</h5>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="departamento" class="form-label">Departamento</label>
          <input type="text" id="departamento" class="form-control" placeholder="Ej: Montevideo">
        </div>
        <div class="col-md-4">
          <label for="localidad" class="form-label">Localidad</label>
          <input type="text" id="localidad" class="form-control" placeholder="Ej: Pocitos">
        </div>
        <div class="col-md-4">
          <label for="calle" class="form-label">Calle</label>
          <input type="text" id="calle" class="form-control" placeholder="Ej: Rivera">
        </div>
        <div class="col-md-2">
          <label for="numero" class="form-label">Número</label>
          <input type="text" id="numero" class="form-control" placeholder="Ej: 1234">
        </div>
        <div class="col-md-4">
          <label for="esquina" class="form-label">Esquina</label>
          <input type="text" id="esquina" class="form-control" placeholder="Ej: Soca">
        </div>
      </div>
    </div>
  </div>

  <!-- Forma de Pago -->
  <div id="card-forma-de-pago" class="card shadow-sm mb-4 border-0">
    <div class="card-header bg-light">
      <h5 class="mb-0 fw-semibold text-dark">Forma de Pago</h5>
    </div>

    <div class="card-body">

      <!-- Opción: Tarjeta de Crédito -->
      <div class="pago-opcion d-flex align-items-center justify-content-between p-3 border rounded-3 mb-3 hover-shadow">
        <div class="d-flex align-items-center gap-2">
          <input class="form-check-input me-2" type="radio" name="pago" id="pagoTarjeta" value="tarjeta">
          <label class="form-check-label fw-medium mb-0" for="pagoTarjeta">
            Tarjeta de Crédito
          </label>
          <div class="d-flex align-items-center gap-2 ms-3">
            <img src="img/Visa.png" alt="Visa" width="55" height="35" class="rounded border bg-white p-1">
            <img src="img/MasterCard.png" alt="MasterCard" width="55" height="35" class="rounded border bg-white p-1">
          </div>
        </div>
      </div>

      <!-- Datos de Tarjeta -->
      <div id="form-tarjeta" class="bg-light p-3 rounded-3 mb-3" style="display:none;">
        <div class="mb-3">
          <label for="nombreTarjeta" class="form-label">Nombre en la tarjeta</label>
          <input type="text" class="form-control" id="nombreTarjeta" placeholder="Ej: Fernanda Pérez">
        </div>
        <div class="mb-3">
          <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control" id="numeroTarjeta" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="vencimiento" class="form-label">Vencimiento</label>
            <input type="month" class="form-control" id="vencimiento">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="123">
          </div>
        </div>
      </div>

      <!-- Opción: Transferencia Bancaria -->
      <div class="pago-opcion d-flex align-items-center justify-content-between p-3 border rounded-3 hover-shadow">
        <div class="d-flex align-items-center gap-2">
          <input class="form-check-input me-2" type="radio" name="pago" id="pagoTransferencia" value="transferencia">
          <label class="form-check-label fw-medium mb-0" for="pagoTransferencia">
            Transferencia Bancaria
          </label>
          <div class="d-flex align-items-center gap-2 ms-3">
            <img src="img/MasterCard.png" alt="MasterCard" width="55" height="35" class="rounded border bg-white p-1">
          </div>
        </div>
      </div>

      <!-- Datos de Transferencia -->
      <div id="form-transferencia" class="bg-light p-3 rounded-3 mt-3" style="display:none;">
        <p class="mb-2 text-muted small">Complete los datos de su transferencia:</p>
        <div class="mb-3">
          <label for="banco" class="form-label">Banco</label>
          <input type="text" class="form-control" id="banco" placeholder="Ej: Banco República">
        </div>
        <div class="mb-3">
          <label for="numeroCuenta" class="form-label">Número de cuenta</label>
          <input type="text" class="form-control" id="numeroCuenta" placeholder="Ej: 123456789">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tarjetaRadio = document.getElementById("pagoTarjeta");
      const transferenciaRadio = document.getElementById("pagoTransferencia");
      const formTarjeta = document.getElementById("form-tarjeta");
      const formTransferencia = document.getElementById("form-transferencia");

      // Ocultamos ambos formularios al inicio
      formTarjeta.style.display = "none";
      formTransferencia.style.display = "none";

      tarjetaRadio.addEventListener("change", () => {
        formTarjeta.style.display = "block";
        formTransferencia.style.display = "none";
      });

      transferenciaRadio.addEventListener("change", () => {
        formTarjeta.style.display = "none";
        formTransferencia.style.display = "block";
      });
    });
  </script>

  <style>
    .hover-shadow:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }
  </style>

</body>
</html>
