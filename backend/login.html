<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Inicio de Sesión</title>


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/login-responsive.css" rel="stylesheet">

</head>

<body>
  <main class="login-bg">
    <div class="login-box">
      <div class="login-form-side">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form id="login" action="/submit" method="post" novalidate>
          <label for="name" class="login-label">USUARIO</label>
          <input type="text" id="name" name="name" class="login-input" placeholder="Usuario" autocomplete="username" required>

          <label for="pword" class="login-label">CONTRASEÑA</label>
          <input type="password" id="pword" name="password" class="login-input" placeholder="Contraseña" autocomplete="current-password" required>

          <label for="birthdate" class="login-label">FECHA DE NACIMIENTO</label>
          <input type="date" id="birthdate" name="birthdate" class="login-input" required>

          <div class="login-options">
            <label class="remember-label">
              <input type="checkbox" id="rememberMe"> Recuérdame
            </label>
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn-login neumorphic-btn">Ingresar</button>
        </form>
  <a href="#" onclick="volver()" class="back-btn" style="text-align:center;display:block;margin-top:10px;">Volver</a>
      </div>
      <div class="login-welcome-side">
        <h2 class="welcome-title">¡Bienvenido!</h2>
        <p class="welcome-desc">¿No tienes una cuenta?</p>
        <a href="registro.html" class="signup-btn">Regístrate</a>
      </div>
    </div>
  </main>

  <div id="alert" class="alerta" role="alert">
    <p id="msalert"></p>
  </div>
  <script src="js/login.js"></script>
  <script src="js/include-partials.js"></script>
</body>

</html>
